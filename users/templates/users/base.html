{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
<header class="header">
    <div class="wrapper">
        <div class="logo">NameCompany</div>
        <nav class="nav">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
        </nav>
        <div class="account">
            {% if user.is_authenticated %}
                <p>{{ user.username }}</p>
                <a href="{% url 'logout' %}">Выйти</a>
                {% else %}
                <a href="{% url 'login' %}">Войти</a>
            {% endif %}
        </div>
    </div>
</header>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .header {
        min-height: 50px;
        display: flex;
        background-color: #212121;
    }
    .wrapper {
        width: 80%;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
    }
</style>
